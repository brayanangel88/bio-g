<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>C贸digo</th>
      <td mat-cell *matCellDef="let product">{{ product.code }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>
  
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef>Fecha de Creaci贸n</th>
      <td mat-cell *matCellDef="let product">{{ product.dateCreated }}</td>
    </ng-container>
  
    <ng-container matColumnDef="dateUpdated">
      <th mat-header-cell *matHeaderCellDef>Fecha de Actualizaci贸n</th>
      <td mat-cell *matCellDef="let product">{{ product.dateUpdated }}</td>
    </ng-container>
  
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let product">{{ product.user }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="openEditDialog(product)">Editar</button>
        <button mat-button (click)="deleteProduct(product.id)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
