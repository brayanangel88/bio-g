<h2 mat-dialog-title>Iniciar Sesión</h2>
<div mat-dialog-content style="overflow: hidden;">
  <form [formGroup]="data.form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <div mat-dialog-actions class="dialog-buttons">
        <button mat-button type="submit">Iniciar Sesión</button>
        <button mat-button (click)="onNoClick()">Registrate</button>
    </div>
  </form>
</div>
